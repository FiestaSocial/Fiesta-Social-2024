<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 15px 0;
        }
        input, select {
            padding: 12px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }
        #guestListContainer {
            margin-top: 20px;
        }
        #guestList {
            width: 100%;
            height: auto;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
            background-color: #fff;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <img src="Imagen de bienvenida.png" alt="Imagen de bienvenida" style="max-width: 100%; height: auto; border-radius: 10px;">
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>

    <div id="screen2" class="container">
        <h2>Datos Personales</h2>
        <form id="guestForm">
            <label for="apelativo">Apelativo:</label>
            <input type="text" id="apelativo" name="apelativo" required><br><br>
            
            <label for="grado">Grado:</label>
            <select id="grado" name="grado" required>
                <option value="" selected>Seleccionar</option>
                <option value="Cnel.">Cnel.</option>
                <option value="Tte. Cnel.">Tte. Cnel.</option>
                <option value="May.">May.</option>
                <option value="Cap.">Cap.</option>
                <option value="Tte. 1°">Tte. 1°</option>
                <option value="Tte. 2°">Tte. 2°</option>
                <option value="Alf.">Alf.</option>
            </select><br><br>

            <label for="escalafon">Escalafón:</label>
            <select id="escalafon" name="escalafon" required>
                <option value="" selected>Seleccionar</option>
                <option value="Av.">(Av.)</option>
                <option value="Nav.">(Nav.)</option>
                <option value="Esp.">(Esp.)</option>
                <option value="T.P.">(T.P.)</option>
            </select><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>

            <label for="acompanante">¿Asiste con acompañante?</label>
            <select id="acompanante" name="acompanante" required onchange="toggleAcompanante()">
                <option value="" selected>Seleccionar</option>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select><br><br>

            <div id="acompananteCantidad" style="display:none;">
                <label for="cantidadAcompanantes">¿Cuántos acompañantes?</label>
                <select id="cantidadAcompanantes" name="cantidadAcompanantes">
                    <option value="" selected>Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>

            <label for="menu">Menú:</label>
            <select id="menu" name="menu" required>
                <option value="" selected>Seleccionar</option>
                <option value="normal">Normal</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="celiaco">Celíaco</option>
            </select><br><br>
            <input type="hidden" id="mesa" name="mesa">
        </form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(1)">Anterior</button>
            <button onclick="nextScreen()">Siguiente</button>
        </div>
    </div>

    <div id="screen4" class="container">
        <div class="image-container">
            <img src="plano.png" alt="Plano de la Mesa">
        </div>
        <h2>Selección de Mesa</h2>
        <label for="mesaSelect">Seleccione su mesa:</label>
        <select id="mesaSelect" name="mesaSelect" required onchange="updateGuestList()">
            <option value="" selected>Seleccionar</option>
            <script>
                for (let i = 1; i <= 35; i++) {
                    document.write('<option value="Mesa ' + i + '">Mesa ' + i + '</option>');
                }
            </script>
        </select><br><br>

        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>

        <div id="guestListContainer">
            <h3>Invitados Registrados en esta Mesa:</h3>
            <div id="guestList">
                <p>No hay invitados registrados en esta mesa.</p>
            </div>
        </div>
    </div>

    <div class="banner"></div>

    <script>
        let guestsData = {
            "Mesa 1": [
                { "Nombre": "Juan", "Apellido": "Pérez" },
                { "Nombre": "Maria", "Apellido": "Gonzalez" }
            ],
            "Mesa 2": [
                { "Nombre": "Luis", "Apellido": "Martínez" },
                { "Nombre": "Carla", "Apellido": "Lopez" }
            ]
        };

        function updateGuestList() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect.value;
            const guestListContainer = document.getElementById("guestList");
            
            // Limpiar el contenido previo de la lista de invitados
            guestListContainer.innerHTML = "";

            if (selectedMesa && guestsData[selectedMesa]) {
                guestsData[selectedMesa].forEach(guest => {
                    const guestItem = document.createElement('p');
                    guestItem.textContent = `${guest.Nombre} ${guest.Apellido}`;
                    guestListContainer.appendChild(guestItem);
                });
            } else {
                guestListContainer.innerHTML = "<p>No hay invitados registrados en esta mesa.</p>";
            }
        }

        document.getElementById('mesaSelect').addEventListener('change', updateGuestList);
        document.addEventListener('DOMContentLoaded', updateGuestList);
    </script>
</body>
</html>
