<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }

        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }

        .active {
            display: block;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .navigation-buttons button {
            margin: 0 10px;
        }

        button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980B9;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin: 15px 0;
        }

        input, select {
            padding: 12px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }

        select option:first-child {
            display: none;
        }

        .table-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 30px auto;
            display: grid;
            place-items: center;
        }

        .table {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .seat {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #28a745;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .seat:hover {
            transform: scale(1.1);
        }

        .seat.occupied {
            background-color: #dc3545;
        }

        .salon-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #154360;
        }

        .mesas {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 400px;
        }

        .mesa {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .mesa.completa {
            background-color: #dc3545;
        }

        .pista {
            width: 100px;
            height: 300px;
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* Tooltip */
        .mesa[data-invitados]:hover::after {
            content: attr(data-invitados);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            pointer-events: none;
            font-size: 12px;
            z-index: 100;
        }

    </style>
</head>
<body>
    <div class="banner"></div>

        <select id="mesaSelect" name="mesaSelect" required onchange="updateMesaText()">

            <script>
                for (let i = 1; i <= 35; i++) {
                    document.write('<option value="Mesa ' + i + '">Mesa ' + i + '</option>');
                }
            </script>
        </select><br><br>
        <div class="table-container">
            <div class="table" id="mesaText">Mesa</div>
            <div class="seat" data-seat="1" style="transform: translate(-100px, -100px);"></div>
            <div class="seat" data-seat="2" style="transform: translate(0, -125px);"></div>
            <div class="seat" data-seat="3" style="transform: translate(100px, -100px);"></div>
            <div class="seat" data-seat="4" style="transform: translate(125px, 0);"></div>
            <div class="seat" data-seat="5" style="transform: translate(100px, 100px);"></div>
            <div class="seat" data-seat="6" style="transform: translate(0, 125px);"></div>

        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
        <div>
            <h3>Invitados Registrados en esta Mesa:</h3>
            <div id="guestList"></div>

    </div>

    <script>
        let guestsData = {};

        function fetchGuestsData() {
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRMTgpYpR5TVrCZMfOFzMUdXyW4wtu27U6VyN4w-zUwqki6m_Ts2icDBpL1gSyoxBpie6Xup_BxuR1g/pub?output=csv')
                .then(response => response.text())
                .then(csv => csvToJSON(csv))
                .then(data => {
                    guestsData = data;
                    updateMesaText();
                    markFullTables();
                })
                .catch(error => console.error('Error fetching guest data:', error));
        }

        function csvToJSON(csv) {
            const lines = csv.split("\n");
            const result = {};
            const headers = lines[0].split(",");

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(",");

                obj["Nombre"] = currentline[3].trim();
                obj["Apellido"] = currentline[5].trim();
                obj["Mesa"] = currentline[19].trim();

                if (obj["Mesa"]) {
                    if (!result[obj["Mesa"]]) {
                        result[obj["Mesa"]] = [];
                    }
                    result[obj["Mesa"]].push(obj);
                }
            }
            return result;
        }

        function updateMesaText() {
            const mesaSelect = document.getElementById("mesaSelect");
            const mesaText = document.getElementById("mesaText");
            const selectedMesa = mesaSelect?.options[mesaSelect.selectedIndex]?.value;
            if (mesaText && selectedMesa) {
                mesaText.textContent = selectedMesa;
            }
            updateSeats();
            updateGuestList();
        }

        function updateSeats() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect?.options[mesaSelect.selectedIndex]?.value;
            const seats = document.querySelectorAll('.seat');

            seats.forEach(seat => seat.classList.remove('occupied'));

            if (selectedMesa && guestsData[selectedMesa]) {
                guestsData[selectedMesa].forEach((guest, index) => {
                    const seat = document.querySelector(`.seat[data-seat="${index + 1}"]`);
                    if (seat) {
                        seat.classList.add('occupied');
                    }
                });

                if (guestsData[selectedMesa].length >= 8) {
                    mesaSelect.options[mesaSelect.selectedIndex].style.backgroundColor = '#dc3545';
                }
            }
        }

        function markFullTables() {
            for (let i = 1; i <= 35; i++) {
                const mesaDiv = document.getElementById(`mesa${i}`);
                if (guestsData[`Mesa ${i}`] && guestsData[`Mesa ${i}`].length >= 8) {
                    mesaDiv.classList.add('completa');
                    mesaDiv.setAttribute('data-invitados', guestsData[`Mesa ${i}`].map(g => `${g.Nombre} ${g.Apellido}`).join(', '));
                }
            }
        }

        function updateGuestList() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect?.options[mesaSelect.selectedIndex]?.value;
            const guestList = document.getElementById("guestList");

            guestList.innerHTML = ""; // Limpiar la lista de invitados

            if (selectedMesa && guestsData[selectedMesa]) {
                const guests = guestsData[selectedMesa];

                guests.forEach(guest => {
                    const nombreCompleto = `${guest["Nombre"]} ${guest["Apellido"]}`;
                    guestList.innerHTML += `<div><strong>${nombreCompleto}</strong></div>`;
                });
            } else {
                guestList.innerHTML = "No hay invitados registrados en esta mesa.";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGuestsData();
        });
    </script>
</body>
</html>
