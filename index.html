<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            margin: 0 10px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980B9;
        }

        .salon-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 50px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .mesas-container {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 20px;
        }

        .mesa {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .mesa.completa {
            background-color: #dc3545;
        }

        .pista-de-baile {
            width: 200px;
            height: 400px;
            background-color: #27ae60;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .salon-container {
                flex-direction: column;
                align-items: center;
            }
            .pista-de-baile {
                width: 150px;
                height: 300px;
            }
            .mesas-container {
                grid-template-columns: repeat(2, 50px);
                grid-gap: 15px;
            }
            .mesa {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>

    <div id="screen4" class="container active">
        <h2>Representación del Salón</h2>
        <div class="salon-container">
            <!-- Mesas lado izquierdo -->
            <div class="mesas-container" id="mesas-izquierda">
                <!-- Las mesas serán generadas dinámicamente en JavaScript -->
            </div>

            <!-- Pista de baile en el centro -->
            <div class="pista-de-baile">
                PISTA DE BAILE
            </div>

            <!-- Mesas lado derecho -->
            <div class="mesas-container" id="mesas-derecha">
                <!-- Las mesas serán generadas dinámicamente en JavaScript -->
            </div>
        </div>

        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>

    <script>
        // Array de mesas completas
        const mesasCompletas = [1, 4, 8, 12, 15]; // Ejemplo de mesas completas

        // Función para crear las mesas
        function crearMesas() {
            const mesasIzquierda = document.getElementById("mesas-izquierda");
            const mesasDerecha = document.getElementById("mesas-derecha");

            // Crear 8 mesas para cada lado
            for (let i = 1; i <= 8; i++) {
                const mesaIzquierda = document.createElement("div");
                mesaIzquierda.classList.add("mesa");
                mesaIzquierda.textContent = i;
                if (mesasCompletas.includes(i)) {
                    mesaIzquierda.classList.add("completa");
                }
                mesasIzquierda.appendChild(mesaIzquierda);

                const mesaDerecha = document.createElement("div");
                mesaDerecha.classList.add("mesa");
                mesaDerecha.textContent = i + 8;
                if (mesasCompletas.includes(i + 8)) {
                    mesaDerecha.classList.add("completa");
                }
                mesasDerecha.appendChild(mesaDerecha);
            }
        }

        // Llamar a la función al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            crearMesas();
        });

        function prevScreen(screen) {
            // Función para navegar a la pantalla anterior
        }

        function submitForm() {
            // Función para enviar el formulario
        }
    </script>
</body>
</html>
