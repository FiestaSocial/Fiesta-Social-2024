<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Separación entre botones */
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 15px 0;
        }
        input, select {
            padding: 12px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }
        .table-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 30px auto;
            display: grid;
            place-items: center;
        }
        .table {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .seat {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #28a745;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .seat:hover {
            transform: scale(1.1);
        }
        .seat.occupied {
            background-color: #dc3545;
        }
        #guestList {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
            overflow-y: auto;
            background-color: #fff;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* Estilos para el modal */
        #modalConfirmacion {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalConfirmacion div {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
