<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="banner">
        <img src="Imagen de bienvenida.png" alt="Bienvenida">
    </div>

    <!-- Pantallas del formulario -->
    <div id="screen1" class="container active">
        <h2>Datos Personales</h2>
        <label>Correo:</label>
        <input type="email" id="email" required><br>
        <label>Grado:</label>
        <select id="grado" required>
            <option value="">Seleccionar</option>
            <!-- Opciones... -->
        </select><br>
        <!-- Más campos personales... -->
        <button id="startButton">Iniciar</button>
    </div>

    <div id="screen2" class="container">
        <h2>Información de los Acompañantes</h2>
        <!-- Campos para acompañantes... -->
        <button id="prevButton">Anterior</button>
        <button id="nextButton">Siguiente</button>
    </div>

    <div id="screen3" class="container">
        <h2>Selección de Mesa</h2>
        <div id="salon">
            <!-- Representación del salón... -->
        </div>
        <select id="mesaSelect">
            <option value="">Seleccione su mesa</option>
            <!-- Opciones de mesas... -->
        </select><br>
        <div id="mesaRepresentacion">
            <!-- Representación de la mesa seleccionada... -->
        </div>
        <button id="prevButton">Anterior</button>
        <button id="submitButton">Enviar</button>
        <div id="guestList">Invitados Registrados en esta Mesa:</div>
    </div>

    <!-- Tooltip para la nube emergente -->
    <div id="tooltip" class="tooltip" style="display: none;"></div>

    <script src="scripts/navigation.js"></script>
    <script src="scripts/salon.js"></script>
</body>
</html>
