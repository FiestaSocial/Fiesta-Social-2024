<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            margin: 0 10px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 15px 0;
        }
        input, select {
            padding: 12px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }

        /* Representación del salón */
        .salon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        .mesas {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .mesa {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .mesa.completa {
            background-color: #dc3545;
        }
        .pista-de-baile {
            width: 100px;
            height: 200px;
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 20px;
        }

        .table-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 30px auto;
            display: grid;
            place-items: center;
        }
        .table {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .seat {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #28a745;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .seat:hover {
            transform: scale(1.1);
        }
        .seat.occupied {
            background-color: #dc3545;
        }
        #guestList {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            gap: 10px; /* Espacio entre columnas */
            width: 100%;
            height: auto; /* Ajuste automático */
            padding: 10px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
            background-color: #fff;
            overflow: hidden; /* Evitar el desplazamiento */
        }
        #guestList div {
            display: flex;
            justify-content: space-between;
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .table-container {
                width: 300px;
                height: 300px;
            }
            .table {
                width: 150px;
                height: 150px;
                font-size: 18px;
            }
            .seat {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>

    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <img src="Imagen de bienvenida.png" alt="Imagen de bienvenida" style="max-width: 100%; height: auto; border-radius: 10px;">
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>

    <div id="screen2" class="container">
        <h2>Datos Personales</h2>
        <form id="guestForm">
            <!-- Campos del formulario de datos personales -->
        </form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(1)">Anterior</button>
            <button onclick="nextScreen()">Siguiente</button>
        </div>
    </div>

    <div id="screen3" class="container">
        <h2>Información de los Acompañantes</h2>
        <form id="acompanantesForm"></form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(2)">Anterior</button>
            <button onclick="nextScreen(4)">Siguiente</button>
        </div>
    </div>

    <div id="screen4" class="container">
        <h2>Selección de Mesa</h2>

        <!-- Representación del salón -->
        <div class="salon">
            <div id="mesas-izquierda" class="mesas"></div>
            <div class="pista-de-baile">PISTA DE BAILE</div>
            <div id="mesas-derecha" class="mesas"></div>
        </div>

        <label for="mesaSelect">Seleccione su mesa:</label>
        <select id="mesaSelect" name="mesaSelect" required onchange="updateMesaText()">
            <option value="" selected>Seleccionar</option>
            <script>
                for (let i = 1; i <= 35; i++) {
                    document.write('<option value="Mesa ' + i + '">Mesa ' + i + '</option>');
                }
            </script>
        </select><br><br>

        <div class="table-container">
            <div class="table" id="mesaText">Mesa</div>
            <!-- Representación de los asientos -->
            <div class="seat" data-seat="1" style="transform: translate(-100px, -100px);"></div>
            <div class="seat" data-seat="2" style="transform: translate(0, -125px);"></div>
            <div class="seat" data-seat="3" style="transform: translate(100px, -100px);"></div>
            <div class="seat" data-seat="4" style="transform: translate(125px, 0);"></div>
            <div class="seat" data-seat="5" style="transform: translate(100px, 100px);"></div>
            <div class="seat" data-seat="6" style="transform: translate(0, 125px);"></div>
            <div class="seat" data-seat="7" style="transform: translate(-100px, 100px);"></div>
            <div class="seat" data-seat="8" style="transform: translate(-125px, 0);"></div>
        </div>

        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>

        <div>
            <h3>Invitados Registrados en esta Mesa:</h3>
            <div id="guestList"></div>
        </div>
    </div>

    <script>
        let currentScreen = 1;
        let guestsData = {};

        function nextScreen(nextScreenNumber) {
            // Función para cambiar entre pantallas
        }

        function prevScreen(screen) {
            // Función para retroceder entre pantallas
        }

        function updateMesaText() {
            // Función para actualizar la mesa seleccionada
        }

        function submitForm() {
            // Función para validar y enviar el formulario
        }

        function markFullTables() {
            const mesaSelect = document.getElementById("mesaSelect");

            for (let i = 0; i < mesaSelect.options.length; i++) {
                const mesaOption = mesaSelect.options[i].value;

                // Si la mesa tiene 8 o más invitados, la marcamos como completa (en rojo)
                if (guestsData[mesaOption] && guestsData[mesaOption].length >= 8) {
                    mesaSelect.options[i].style.backgroundColor = '#dc3545'; // Rojo para mesas completas
                } else {
                    mesaSelect.options[i].style.backgroundColor = ''; // Restaurar el color para mesas no completas
                }
            }
        }

        // Llenar las mesas a los lados de la pista de baile
        function generateMesas() {
            const leftSide = document.getElementById('mesas-izquierda');
            const rightSide = document.getElementById('mesas-derecha');

            for (let i = 1; i <= 16; i++) {
                let mesa = document.createElement('div');
                mesa.className = 'mesa';
                mesa.textContent = i;
                leftSide.appendChild(mesa);
            }

            for (let i = 17; i <= 35; i++) {
                let mesa = document.createElement('div');
                mesa.className = 'mesa';
                mesa.textContent = i;
                rightSide.appendChild(mesa);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGuestsData();
            generateMesas();
        });

        function fetchGuestsData() {
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRMTgpYpR5TVrCZMfOFzMUdXyW4wtu27U6VyN4w-zUwqki6m_Ts2icDBpL1gSyoxBpie6Xup_BxuR1g/pub?output=csv')
                .then(response => response.text())
                .then(csv => csvToJSON(csv))
                .then(data => {
                    guestsData = data;
                    updateMesaText();
                    markFullTables(); // Marcar las mesas completas en rojo
                })
                .catch(error => console.error('Error fetching guest data:', error));
        }

        function csvToJSON(csv) {
            const lines = csv.split("\n");
            const result = {};
            const headers = lines[0].split(",");

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(",");

                obj["Nombre"] = currentline[3].trim();
                obj["Apellido"] = currentline[5].trim();
                obj["Mesa"] = currentline[19].trim();

                if (obj["Mesa"]) {
                    if (!result[obj["Mesa"]]) {
                        result[obj["Mesa"]] = [];
                    }
                    result[obj["Mesa"]].push(obj);
                }
            }
            return result;
        }
    </script>
</body>
</html>
