<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            margin: 0 10px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 15px 0;
        }
        input, select {
            padding: 12px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }

        /* Representación del salón */
        .salon-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 50px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .mesas-container {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 20px;
        }

        .mesa {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .mesa.completa {
            background-color: #dc3545;
        }

        .pista-de-baile {
            width: 200px;
            height: 400px;
            background-color: #27ae60;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .salon-container {
                flex-direction: column;
                align-items: center;
            }
            .pista-de-baile {
                width: 150px;
                height: 300px;
            }
            .mesas-container {
                grid-template-columns: repeat(2, 50px);
                grid-gap: 15px;
            }
            .mesa {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>

    <!-- Pantalla de bienvenida -->
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>

    <!-- Pantalla de datos personales -->
    <div id="screen2" class="container">
        <h2>Datos Personales</h2>
        <form id="guestForm">
            <label for="apelativo">Apelativo:</label>
            <input type="text" id="apelativo" name="apelativo" required><br><br>

            <label for="grado">Grado:</label>
            <select id="grado" name="grado" required>
                <option value="" selected>Seleccionar</option>
                <option value="Cnel.">Cnel.</option>
                <option value="Tte. Cnel.">Tte. Cnel.</option>
                <option value="May.">May.</option>
                <option value="Cap.">Cap.</option>
                <option value="Tte. 1°">Tte. 1°</option>
                <option value="Tte. 2°">Tte. 2°</option>
                <option value="Alf.">Alf.</option>
            </select><br><br>

            <label for="escalafon">Escalafón:</label>
            <select id="escalafon" name="escalafon" required>
                <option value="" selected>Seleccionar</option>
                <option value="Av.">(Av.)</option>
                <option value="Nav.">(Nav.)</option>
                <option value="Esp.">(Esp.)</option>
                <option value="T.P.">(T.P.)</option>
            </select><br><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="cedula">Cédula de Identidad:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>

            <label for="acompanante">¿Asiste con acompañante?</label>
            <select id="acompanante" name="acompanante" required onchange="toggleAcompanante()">
                <option value="" selected>Seleccionar</option>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select><br><br>

            <div id="acompananteCantidad" style="display:none;">
                <label for="cantidadAcompanantes">¿Cuántos acompañantes?</label>
                <select id="cantidadAcompanantes" name="cantidadAcompanantes">
                    <option value="" selected>Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
            </div>

            <label for="menu">Menú:</label>
            <select id="menu" name="menu" required>
                <option value="" selected>Seleccionar</option>
                <option value="normal">Normal</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="vegano">Vegano</option>
                <option value="celiaco">Celíaco</option>
            </select><br><br>
            <input type="hidden" id="mesa" name="mesa">
        </form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(1)">Anterior</button>
            <button onclick="nextScreen()">Siguiente</button>
        </div>
    </div>

    <!-- Pantalla de acompañantes -->
    <div id="screen3" class="container">
        <h2>Información de los Acompañantes</h2>
        <form id="acompanantesForm"></form>
        <div class="navigation-buttons">
            <button onclick="prevScreen(2)">Anterior</button>
            <button onclick="nextScreen(4)">Siguiente</button>
        </div>
    </div>

    <!-- Pantalla de selección de mesa -->
    <div id="screen4" class="container">
        <h2>Selección de Mesa</h2>
        <label for="mesaSelect">Seleccione su mesa:</label>
        <select id="mesaSelect" name="mesaSelect" required onchange="updateMesaText()">
            <option value="" selected>Seleccionar</option>
            <script>
                for (let i = 1; i <= 35; i++) {
                    document.write('<option value="Mesa ' + i + '">Mesa ' + i + '</option>');
                }
            </script>
        </select><br><br>
        <div class="salon-container">
            <!-- Mesas lado izquierdo -->
            <div class="mesas-container" id="mesas-izquierda"></div>

            <!-- Pista de baile en el centro -->
            <div class="pista-de-baile">
                PISTA DE BAILE
            </div>

            <!-- Mesas lado derecho -->
            <div class="mesas-container" id="mesas-derecha"></div>
        </div>

        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
        <div>
            <h3>Invitados Registrados en esta Mesa:</h3>
            <div id="guestList"></div>
        </div>
    </div>

    <script>
        let currentScreen = 1;
        let guestsData = {};

        function nextScreen(nextScreenNumber) {
            if (nextScreenNumber === undefined) {
                if (currentScreen === 2) {
                    if (!validateForm('guestForm')) {
                        alert('Por favor, complete todos los campos requeridos.');
                        return;
                    }
                    let acompanante = document.getElementById("acompanante").value;
                    if (acompanante === "si") {
                        let cantidadAcompanantes = document.getElementById("cantidadAcompanantes").value;
                        generateAcompanantesForm(cantidadAcompanantes);
                        nextScreenNumber = 3;
                    } else {
                        nextScreenNumber = 4;
                    }
                } else if (currentScreen === 3 && !validateForm('acompanantesForm')) {
                    alert('Por favor, complete todos los campos requeridos.');
                    return;
                } else {
                    nextScreenNumber = currentScreen + 1;
                }
            }
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = nextScreenNumber;
            document.getElementById(`screen${currentScreen}`).classList.add('active');
        }

        function prevScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;
            document.getElementById(`screen${currentScreen}`).classList.add('active');
        }

        function toggleAcompanante() {
            let acompanante = document.getElementById("acompanante").value;
            let acompananteCantidad = document.getElementById("acompananteCantidad");
            if (acompanante === "si") {
                acompananteCantidad.style.display = "block";
            } else {
                acompananteCantidad.style.display = "none";
            }
        }

        function generateAcompanantesForm(cantidad) {
            let acompanantesForm = document.getElementById("acompanantesForm");
            acompanantesForm.innerHTML = ''; // Clear previous entries
            for (let i = 1; i <= cantidad; i++) {
                acompanantesForm.innerHTML += 
                    `<h3>Acompañante ${i}</h3>
                    <label for="nombreAcompanante${i}">Nombre:</label>
                    <input type="text" id="nombreAcompanante${i}" name="nombreAcompanante${i}" required><br><br>`;
            }
        }

        function updateMesaText() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect?.options[mesaSelect.selectedIndex]?.value;
            if (selectedMesa) {
                updateSeats();
                updateGuestList();
            }
        }

        function updateSeats() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect?.options[mesaSelect.selectedIndex]?.value;

            if (selectedMesa && guestsData[selectedMesa]) {
                guestsData[selectedMesa].forEach((guest, index) => {
                    const seat = document.querySelector(`.seat[data-seat="${index + 1}"]`);
                    if (seat) {
                        seat.classList.add('occupied');
                    }
                });

                if (guestsData[selectedMesa].length >= 8) {
                    mesaSelect.options[mesaSelect.selectedIndex].style.backgroundColor = '#dc3545';
                }
            }
        }

        function markFullTables() {
            const mesaSelect = document.getElementById("mesaSelect");

            for (let i = 0; i < mesaSelect.options.length; i++) {
                const mesaOption = mesaSelect.options[i].value;
                if (guestsData[mesaOption] && guestsData[mesaOption].length >= 8) {
                    mesaSelect.options[i].style.backgroundColor = '#dc3545';
                } else {
                    mesaSelect.options[i].style.backgroundColor = '';
                }
            }
        }

        function updateGuestList() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect?.options[mesaSelect.selectedIndex]?.value;
            const guestList = document.getElementById("guestList");

            guestList.innerHTML = "";

            if (selectedMesa && guestsData[selectedMesa]) {
                const guests = guestsData[selectedMesa];

                guests.forEach(guest => {
                    const nombreCompleto = `${guest["Nombre"] || 'Nombre no disponible'} ${guest["Apellido"] || 'Apellido no disponible'}`;
                    guestList.innerHTML += `<div><strong>${nombreCompleto}</strong></div>`;
                });
            } else {
                guestList.innerHTML = "No hay invitados registrados en esta mesa.";
            }
        }

        function submitForm() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect?.options[mesaSelect.selectedIndex]?.value;

            if (selectedMesa && guestsData[selectedMesa] && guestsData[selectedMesa].length >= 8) {
                alert("La mesa seleccionada ya está completa. Por favor, elija otra mesa.");
                return;
            }

            updateMesaText();
            let guestForm = document.getElementById("guestForm");
            let acompanantesForm = document.getElementById("acompanantesForm");

            if (guestForm.checkValidity() && acompanantesForm.checkValidity()) {
                const formData = new FormData(guestForm);
                const acompanantesData = new FormData(acompanantesForm);
                const acompanantes = [];
                acompanantesData.forEach((value, key) => {
                    if (key.includes('nombreAcompanante')) {
                        const index = parseInt(key.replace(/\D/g, '')) - 1;
                        if (!acompanantes[index]) acompanantes[index] = {};
                        if (key.includes('nombreAcompanante')) acompanantes[index].nombre = value;
                    }
                });

                const data = {
                    apelativo: formData.get('apelativo'),
                    grado: formData.get('grado'),
                    escalafon: formData.get('escalafon'),
                    nombre: formData.get('nombre'),
                    apellido: formData.get('apellido'),
                    cedula: formData.get('cedula'),
                    acompanante: formData.get('acompanante'),
                    cantidadAcompanantes: formData.get('cantidadAcompanantes'),
                    menu: formData.get('menu'),
                    acompanantes: acompanantes,
                    mesa: formData.get('mesa')
                };

                fetch('https://script.google.com/macros/s/AKfycbwOjliAJHahKuQcJ34EwCkjnAwxfJmeLCrmhraBK3xs7pCHyBAvL0D5IMbLEGm_cpyZ/exec', {
                    method: 'POST',
                    body: JSON.stringify(data)
                }).then(response => response.text())
                  .then(result => {
                      alert(result);
                      fetchGuestsData();
                  }).catch(error => {
                      alert('Error: ' + error);
                  });
            } else {
                alert("Por favor, complete todos los campos requeridos.");
            }
        }

        function validateForm(formId) {
            let form = document.getElementById(formId);
            return form.checkValidity();
        }

        function fetchGuestsData() {
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRMTgpYpR5TVrCZMfOFzMUdXyW4wtu27U6VyN4w-zUwqki6m_Ts2icDBpL1gSyoxBpie6Xup_BxuR1g/pub?output=csv')
                .then(response => response.text())
                .then(csv => csvToJSON(csv))
                .then(data => {
                    guestsData = data;
                    updateMesaText();
                    markFullTables();
                })
                .catch(error => console.error('Error fetching guest data:', error));
        }

        function csvToJSON(csv) {
            const lines = csv.split("\n");
            const result = {};
            const headers = lines[0].split(",");

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(",");

                obj["Nombre"] = currentline[3].trim();
                obj["Apellido"] = currentline[5].trim();
                obj["Mesa"] = currentline[19].trim();

                obj["Nombre Acompanante 1"] = currentline[10].trim();
                obj["Nombre Acompanante 2"] = currentline[12].trim();
                obj["Nombre Acompanante 3"] = currentline[14].trim();
                obj["Nombre Acompanante 4"] = currentline[16].trim();
                obj["Nombre Acompanante 5"] = currentline[18].trim();

                if (obj["Mesa"]) {
                    if (!result[obj["Mesa"]]) {
                        result[obj["Mesa"]] = [];
                    }
                    result[obj["Mesa"]].push(obj);
                }
            }
            return result;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGuestsData();
        });
    </script>
</body>
</html>
