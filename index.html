<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            margin: 0 10px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 15px 0;
        }
        input, select {
            padding: 12px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }

        .salon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            margin: 30px auto;
            width: 100%;
            max-width: 900px;
        }

        .mesa-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .mesa {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .mesa.completa {
            background-color: #dc3545;
        }

        .pista-de-baile {
            width: 200px;
            height: 300px;
            background-color: #27ae60;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 50px;
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .salon-container {
                flex-direction: column;
            }
            .pista-de-baile {
                width: 150px;
                height: 150px;
                margin: 20px 0;
            }
            .mesa {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>

    <div id="screen4" class="container active">
        <h2>Representación del Salón</h2>
        <div class="salon-container">
            <!-- Zona de mesas izquierda -->
            <div class="mesa-container">
                <div class="mesa" id="mesa1">1</div>
                <div class="mesa" id="mesa2">2</div>
                <div class="mesa" id="mesa3">3</div>
                <div class="mesa" id="mesa4">4</div>
                <div class="mesa" id="mesa5">5</div>
            </div>

            <!-- Pista de baile -->
            <div class="pista-de-baile">
                PISTA DE BAILE
            </div>

            <!-- Zona de mesas derecha -->
            <div class="mesa-container">
                <div class="mesa" id="mesa6">6</div>
                <div class="mesa" id="mesa7">7</div>
                <div class="mesa" id="mesa8">8</div>
                <div class="mesa" id="mesa9">9</div>
                <div class="mesa" id="mesa10">10</div>
            </div>
        </div>

        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>

    <script>
        function markFullTables() {
            const mesasCompletas = [1, 3, 7]; // IDs de mesas completas (ejemplo)
            mesasCompletas.forEach(mesaId => {
                const mesaElement = document.getElementById('mesa' + mesaId);
                if (mesaElement) {
                    mesaElement.classList.add('completa'); // Añadir clase "completa" para mesas en rojo
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            markFullTables(); // Marcar las mesas completas cuando la página cargue
        });
    </script>
</body>
</html>
