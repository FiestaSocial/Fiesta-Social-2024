<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            margin: 0 10px;
        }
        button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980B9;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 15px 0;
        }
        input, select {
            padding: 12px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
        }
        select option:first-child {
            display: none;
        }

        /* Estilos de la representación del salón */
        .salon-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr) 200px repeat(2, 1fr);
            gap: 15px;
            align-items: center;
            justify-items: center;
            padding: 20px;
            border: 2px solid #154360;
            margin-bottom: 20px;
        }
        .mesa {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #5499C7;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .mesa.completa {
            background-color: #dc3545;
        }
        .pista {
            width: 150px;
            height: 150px;
            background-color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        /* Ajustes para la visualización de las mesas seleccionadas */
        .table-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            display: grid;
            place-items: center;
        }
        .table {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #5499C7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .seat {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #28a745;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .seat:hover {
            transform: scale(1.1);
        }
        .seat.occupied {
            background-color: #dc3545;
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 768px) {
            .table-container {
                width: 200px;
                height: 200px;
            }
            .table {
                width: 100px;
                height: 100px;
                font-size: 18px;
            }
            .seat {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <img src="Imagen de bienvenida.png" alt="Imagen de bienvenida" style="max-width: 100%; height: auto; border-radius: 10px;">
        <div class="navigation-buttons">

    </div>

        </div>
    </div>

    <script>
        function nextScreen(screenNumber) {
            document.querySelector('.container.active').classList.remove('active');
            document.getElementById('screen' + screenNumber).classList.add('active');
        }

        function prevScreen(screenNumber) {
            document.querySelector('.container.active').classList.remove('active');
            document.getElementById('screen' + screenNumber).classList.add('active');
        }

        // Lógica para colorear las mesas completas
        function markFullTables() {
            const fullTables = [1, 3, 7]; // Ejemplo de mesas completas
            fullTables.forEach(table => {
                document.getElementById('mesa' + table).classList.add('completa');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            markFullTables(); // Colorear mesas completas al cargar
        });
    </script>
</body>
</html>
