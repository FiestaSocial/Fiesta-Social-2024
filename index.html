<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0b66ff;
            --color-primary-dark: #084dcc;
            --color-secondary: #f39c12;
            --color-background: #0f172a;
            --color-surface: #ffffff;
            --color-muted: #64748b;
            --color-border: #e2e8f0;
            --color-success: #22c55e;
            --color-danger: #ef4444;
            --shadow-lg: 0 24px 60px rgba(15, 23, 42, 0.25);
            --shadow-md: 0 14px 35px rgba(15, 23, 42, 0.18);
            --radius-lg: 28px;
            --radius-md: 18px;
            --radius-sm: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.45), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(234, 179, 8, 0.35), transparent 55%),
                        linear-gradient(135deg, #0f172a, #1e293b 45%, #0f172a 90%);
            color: #0f172a;
            padding: 40px 16px 60px;
            display: flex;
            justify-content: center;
        }

        main {
            width: 100%;
            max-width: 1100px;
        }

        h1, h2, h3 {
            color: #0f172a;
            margin: 0 0 12px 0;
        }

        p {
            margin: 0 0 16px;
            color: var(--color-muted);
            line-height: 1.6;
        }

        .container {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 32px 32px 40px;
            box-shadow: var(--shadow-lg);
            display: none;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .container::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(11, 102, 255, 0.08), transparent 55%);
            pointer-events: none;
        }

        .container.active {
            display: block;
            animation: fadeIn 0.45s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-card {
            display: grid;
            gap: 32px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            align-items: center;
        }

        .hero-card__content {
            position: relative;
            z-index: 1;
        }

        .hero-card__eyebrow {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(11, 102, 255, 0.1);
            color: var(--color-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 12px;
        }

        .hero-card__title {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: 16px;
        }

        .hero-card__description {
            font-size: 16px;
            color: rgba(15, 23, 42, 0.8);
            margin-bottom: 24px;
        }

        .hero-card__actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .hero-card__media {
            margin: 0;
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .hero-card__media::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.15), rgba(15, 23, 42, 0.05));
        }

        .hero-card__media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .section-description {
            font-size: 15px;
            color: rgba(15, 23, 42, 0.7);
            margin-bottom: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: rgba(15, 23, 42, 0.85);
            font-size: 14px;
        }

        input, select {
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--color-border);
            font-size: 15px;
            transition: border 0.2s ease, box-shadow 0.2s ease;
            background: #f8fafc;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(11, 102, 255, 0.8);
            box-shadow: 0 0 0 4px rgba(11, 102, 255, 0.12);
        }

        /* ... (rest of the 1,700+ lines remain unchanged) ... */
</html>
