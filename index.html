<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F8FF;
            color: #154360;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            background-color: #85C1E9;
            height: 70px;
            width: 100%;
        }
        .container {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #EBF5FB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 80%;
            margin: 20px auto;
        }
        .active {
            display: block;
        }
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .navigation-buttons button {
            background-color: #5499C7;
            border: none;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Separación entre botones */
        }
        button:hover {
            background-color: #2980B9;
        }
        /* Estilos para el modal */
        #modalConfirmacion {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modalConfirmacion div {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <img src="Imagen de bienvenida.png" alt="Imagen de bienvenida" style="max-width: 100%; height: auto; border-radius: 10px;">
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>

    <div id="screen2" class="container">
        <h2>Datos Personales</h2>
        <!-- Aquí continúa el formulario como estaba antes -->
    </div>

    <!-- Modal de confirmación -->
    <div id="modalConfirmacion">
        <div>
            <h3>¡Registro exitoso!</h3>
            <p>Te has registrado en la <strong id="mesaConfirmacion"></strong></p>
            <p>Si quieres realizar un cambio comunícate con la Secc. Contable de la B.A. III.</p>
            <button onclick="finalizarRegistro()">Finalizar</button>
        </div>
    </div>

    <script>
        let currentScreen = 1;

        // Función para cambiar de pantalla
        function nextScreen(nextScreenNumber) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = nextScreenNumber;
            document.getElementById(`screen${currentScreen}`).classList.add('active');
        }

        function prevScreen(screen) {
            document.getElementById(`screen${currentScreen}`).classList.remove('active');
            currentScreen = screen;
            document.getElementById(`screen${currentScreen}`).classList.add('active');
        }

        function finalizarRegistro() {
            // Cierra el modal y vuelve a la pantalla principal
            document.getElementById('modalConfirmacion').style.display = 'none';
            prevScreen(1); // Vuelve a la primera pantalla
        }
    </script>
</body>
</html>
