<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta Social 2024</title>
    <style>
        /* Estilos aquí... (los mismos que antes) */
    </style>
</head>
<body>
    <div class="banner"></div>
    <div id="screen1" class="container active">
        <h1>Bienvenido al asistente web para la Fiesta Social 2024.</h1>
        <p>¡Estamos encantados de tenerte aquí!</p>
        <img src="Imagen de bienvenida.png" alt="Imagen de bienvenida" style="max-width: 100%; height: auto; border-radius: 10px;">
        <div class="navigation-buttons">
            <button onclick="nextScreen(2)">Iniciar</button>
        </div>
    </div>

    <div id="screen2" class="container">
        <!-- Formulario de datos personales... -->
    </div>

    <div id="screen3" class="container">
        <!-- Información de acompañantes... -->
    </div>

    <div id="screen4" class="container">
        <div class="image-container">
            <img src="plano.png" alt="Plano de la Mesa">
        </div>
        <h2>Selección de Mesa</h2>
        <label for="mesaSelect">Seleccione su mesa:</label>
        <select id="mesaSelect" name="mesaSelect" required onchange="updateMesaText()">
            <option value="" selected>Seleccionar</option>
            <script>
                for (let i = 1; i <= 35; i++) {
                    document.write('<option value="Mesa ' + i + '">Mesa ' + i + '</option>');
                }
            </script>
        </select><br><br>
        <div class="table-container">
            <div class="table" id="mesaText">Mesa</div>
            <div class="seat" data-seat="1" style="transform: translate(-100px, -100px);"></div>
            <div class="seat" data-seat="2" style="transform: translate(0, -125px);"></div>
            <div class="seat" data-seat="3" style="transform: translate(100px, -100px);"></div>
            <div class="seat" data-seat="4" style="transform: translate(125px, 0);"></div>
            <div class="seat" data-seat="5" style="transform: translate(100px, 100px);"></div>
            <div class="seat" data-seat="6" style="transform: translate(0, 125px);"></div>
            <div class="seat" data-seat="7" style="transform: translate(-100px, 100px);"></div>
            <div class="seat" data-seat="8" style="transform: translate(-125px, 0);"></div>
        </div>
        <div class="navigation-buttons">
            <button onclick="prevScreen(3)">Anterior</button>
            <button onclick="submitForm()">Enviar</button>
        </div>
        <div>
            <h3>Invitados Registrados en esta Mesa:</h3>
            <div id="guestList"></div>
        </div>
    </div>
    <div class="banner"></div>

    <script>
        let currentScreen = 1;
        let guestsData = {};

        function nextScreen(nextScreenNumber) {
            // Manejo de pantallas (igual que antes)...
        }

        function prevScreen(screen) {
            // Manejo de pantallas (igual que antes)...
        }

        function updateMesaText() {
            const mesaSelect = document.getElementById("mesaSelect");
            const mesaText = document.getElementById("mesaText");
            const mesaInput = document.getElementById("mesa");
            const selectedMesa = mesaSelect.options[mesaSelect.selectedIndex].value;
            mesaText.textContent = selectedMesa;
            mesaInput.value = selectedMesa;
            updateSeats();
            updateGuestList();
        }

        function updateSeats() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect.options[mesaSelect.selectedIndex].value;
            const seats = document.querySelectorAll('.seat');

            seats.forEach(seat => seat.classList.remove('occupied'));

            if (guestsData[selectedMesa]) {
                guestsData[selectedMesa].forEach((guest, index) => {
                    const seat = document.querySelector(`.seat[data-seat="${index + 1}"]`);
                    if (seat) seat.classList.add('occupied');
                });
            }
        }

        function updateGuestList() {
            const mesaSelect = document.getElementById("mesaSelect");
            const selectedMesa = mesaSelect.options[mesaSelect.selectedIndex].value;
            const guestList = document.getElementById("guestList");

            guestList.innerHTML = "";  

            if (guestsData[selectedMesa]) {
                guestsData[selectedMesa].forEach(guest => {
                    const nombre = guest["Nombre"]?.trim() || "(Nombre no disponible)";
                    const apellido = guest["Apellido"]?.trim() || "(Apellido no disponible)";
                    
                    const guestName = document.createElement('strong');
                    guestName.textContent = `${nombre} ${apellido}`.trim();
                    guestList.appendChild(guestName);
                    guestList.appendChild(document.createElement('br'));

                    // Mostrar acompañantes
                    for (let i = 1; i <= 5; i++) {
                        let acompanante = guest[`Acompañante ${i}`]?.trim();
                        if (acompanante) {
                            const accompanist = document.createElement('span');
                            accompanist.textContent = ` - ${acompanante} (${guest[`Menú Acompañante ${i}`]?.trim() || ''})`.trim();
                            guestList.appendChild(accompanist);
                            guestList.appendChild(document.createElement('br'));
                        }
                    }
                });
            } else {
                guestList.textContent = "No hay invitados registrados en esta mesa.";
            }
        }

        function submitForm() {
            updateMesaText(); // Ensure mesa input is updated before submitting
            let guestForm = document.getElementById("guestForm");
            let acompanantesForm = document.getElementById("acompanantesForm");

            if (guestForm.checkValidity() && acompanantesForm.checkValidity()) {
                const formData = new FormData(guestForm);
                const acompanantesData = new FormData(acompanantesForm);
                const acompanantes = [];
                acompanantesData.forEach((value, key) => {
                    if (key.includes('nombreAcompanante') || key.includes('menuAcompanante')) {
                        const index = parseInt(key.replace(/\D/g, '')) - 1;
                        if (!acompanantes[index]) acompanantes[index] = {};
                        if (key.includes('nombreAcompanante')) acompanantes[index].nombre = value;
                        if (key.includes('menuAcompanante')) acompanantes[index].menu = value;
                    }
                });

                const data = {
                    apelativo: formData.get('apelativo'),
                    grado: formData.get('grado'),
                    escalafon: formData.get('escalafon'),
                    nombre: formData.get('nombre'),
                    apellido: formData.get('apellido'),
                    cedula: formData.get('cedula'),
                    acompanante: formData.get('acompanante'),
                    cantidadAcompanantes: formData.get('cantidadAcompanantes'),
                    menu: formData.get('menu'),
                    acompanantes: acompanantes,
                    mesa: formData.get('mesa')
                };

                fetch('https://script.google.com/macros/s/AKfycbwOjliAJHahKuQcJ34EwCkjnAwxfJmeLCrmhraBK3xs7pCHyBAvL0D5IMbLEGm_cpyZ/exec', {
                    method: 'POST',
                    body: JSON.stringify(data)
                }).then(response => response.text())
                  .then(result => {
                      alert(result);
                      fetchGuestsData(); // Actualiza los datos de los invitados después del envío
                  }).catch(error => {
                      alert('Error: ' + error);
                  });
            } else {
                alert("Por favor, complete todos los campos requeridos.");
            }
        }

        function fetchGuestsData() {
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRMTgpYpR5TVrCZMfOFzMUdXyW4wtu27U6VyN4w-zUwqki6m_Ts2icDBpL1gSyoxBpie6Xup_BxuR1g/pub?output=csv')
                .then(response => response.text())
                .then(csv => csvToJSON(csv))
                .then(data => {
                    guestsData = data;
                    updateMesaText();
                })
                .catch(error => console.error('Error fetching guest data:', error));
        }

        function csvToJSON(csv) {
            const lines = csv.split("\n");
            const result = {};
            let headers = lines[0].split(",");

            headers = headers.map(header => header.trim());

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(",").map(value => value.trim());

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentline[j];
                }

                if (obj["Mesa"] && obj["Mesa"].trim()) {
                    if (!result[obj["Mesa"]]) {
                        result[obj["Mesa"]] = [];
                    }
                    result[obj["Mesa"]].push(obj);
                }
            }
            return result;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchGuestsData();
        });
    </script>
</body>
</html>
