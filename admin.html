<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Fiesta Social 2024 — Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    h1 { margin-top: 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; font-size: 14px; }
    thead th { position: sticky; top: 0; background: #f6f6f6; z-index: 1; }
    .toolbar { display: flex; gap: 8px; margin-bottom: 12px; }
    button { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Reservas — Administración</h1>
  <div class="toolbar">
    <button id="btn-reload">Recargar</button>
    <button id="btn-export">Exportar CSV</button>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha (srv)</th><th>Fecha (cli)</th><th>Mesa</th><th>Grado</th><th>Escalafón</th>
        <th>Nombre</th><th>Apellido</th><th>Cédula</th><th>Correo</th><th>Menú</th>
        <th>¿Acompañante?</th><th>#Acomp.</th>
        <th>A1 Nombre</th><th>A1 Menú</th><th>A2 Nombre</th><th>A2 Menú</th>
        <th>A3 Nombre</th><th>A3 Menú</th><th>A4 Nombre</th><th>A4 Menú</th>
        <th>A5 Nombre</th><th>A5 Menú</th><th>JSON</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  const ADMIN_ENDPOINT = 'https://script.google.com/macros/s/AKfycbxDj7DwDPWD_e6XFXHukslBPfnIYlGGcsmLVMd_1icXxF-R7718QvbIGK3og3AgfLW6-w/exec';

  async function cargar() {
    const url = ADMIN_ENDPOINT + '?read=1&limit=2000';
    const res = await fetch(url);
    const { ok, values } = await res.json();
    if (!ok) throw new Error('Fallo la lectura');

    const body = document.querySelector('#tabla tbody');
    body.innerHTML = (values || []).slice(1).map(row => {
      const tds = row.map(c => `<td>${(c ?? '')}</td>`).join('');
      return `<tr>${tds}</tr>`;
    }).join('');
  }

  function toCSV(rows) {
    return rows.map(r => r.map(cell => {
      const s = String(cell ?? '');
      if (s.includes('"') || s.includes(',') || s.includes('\n')) {
        return `"${s.replace(/"/g, '""')}"`;
      }
      return s;
    }).join(',')).join('\n');
  }

  async function exportCSV() {
    const url = ADMIN_ENDPOINT + '?read=1&limit=5000';
    const res = await fetch(url);
    const { ok, values } = await res.json();
    if (!ok) return alert('No se pudo leer.');

    const csv = toCSV(values || []);
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'reservas_fiesta_social.csv';
    a.click();
    URL.revokeObjectURL(a.href);
  }

  document.addEventListener('DOMContentLoaded', () => {
    cargar().catch(console.error);
    document.getElementById('btn-reload').addEventListener('click', () => cargar());
    document.getElementById('btn-export').addEventListener('click', () => exportCSV());
  });
  </script>
</body>
</html>
